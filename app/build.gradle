apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 18
    }

    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile project(':libraries:mjpegview')
}
